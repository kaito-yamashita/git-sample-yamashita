<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>ユーザ登録</h2>
	<form action="exam04-result.html"
		th:action="@{/exam04/input}" th:object="${userForm}" method="POST">
	<div th:errors="*{name}" style="color:red"></div>	
	名前:<input type="text" name="name" th:field="*{name}"><br>
	<div th:errors="*{age}" style="color:red"></div>	
	年齢:<input type="text" name="age" th:field="*{age}"><br>
	<div th:errors="*{comment}" style="color:red"></div>	
	コメント:<br>
	<textarea name="comment" rows="5" cols"50" th:field="*{comment}"></textarea><br>
	<button>登録</button>
	</form>
</body>
</html>
